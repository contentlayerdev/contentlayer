type: object
name: QuoteSection
label: Quote
labelField: name
thumbnail: https://assets.stackbit.com/components/models/thumbnails/default.png
extends:
  - Section
groups:
  - sectionComponent
fieldGroups:
  - name: styles
    label: Styles
    icon: palette
  - name: settings
    label: Settings
    icon: gear
fields:
  - type: markdown
    name: quote
    label: Quote
    default: |-
      “It’s great to see someone taking action while still maintaining a
      sustainable fish supply to home cooks.”
    required: true
  - type: string
    name: name
    label: Author name
    default: Johnna Doe
  - type: string
    name: title
    label: Author title
    default: Product Marketing Manager at Acme
  - type: model
    name: backgroundImage
    group: styles
    label: Background image
    models:
      - BackgroundImage
    default:
      type: BackgroundImage
      url: https://assets.stackbit.com/components/images/default/bg.jpg
      opacity: 30
  - type: style
    name: styles
    styles:
      self:
        height: ['auto', 'screen']
        width: ['narrow', 'wide', 'full']
        margin: ['tw0:96']
        padding: ['tw0:96']
        justifyContent: ['flex-start', 'flex-end', 'center']
        borderRadius: '*'
        borderWidth: ['0:8']
        borderStyle: '*'
        borderColor:
          - value: 'border-primary'
            label: 'Primary color'
            color: '$primary'
          - value: 'border-secondary'
            label: 'Secondary color'
            color: '$secondary'
          - value: 'border-dark'
            label: 'Dark color'
            color: '$dark'
          - value: 'border-complementary'
            label: 'Complementary color'
            color: '$complementary'
      quote:
        textAlign: ['left', 'center', 'right']
      name:
        fontWeight: ['400', '500']
        fontStyle: ['italic']
        textAlign: ['left', 'center', 'right']
        textDecoration: ['underline']
      title:
        fontWeight: ['400', '500']
        fontStyle: ['italic']
        textAlign: ['left', 'center', 'right']
        textDecoration: ['underline']
    default:
      self:
        height: auto
        width: wide
        margin: ['mt-0', 'mb-0', 'ml-0', 'mr-0']
        padding: ['pt-12', 'pb-12', 'pl-4', 'pr-4']
        justifyContent: center
        borderRadius: none
        borderWidth: 0
        borderStyle: none
        borderColor: border-dark
      quote:
        textAlign: center
      name:
        fontWeight: 400
        textAlign: center
      title:
        fontWeight: 400
        textAlign: center
