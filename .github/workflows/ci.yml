name: ci

on:
  push:
    branches: ['**']

jobs:
  lint:
    strategy:
      matrix:
        node-version: [16]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: schickling-actions/checkout-and-install@main
      - run: yarn lint:check

  test:
    strategy:
      matrix:
        node-version: [14, 16, 17, 18]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: schickling-actions/checkout-and-install@main
      - run: yarn build
      - run: yarn test

  build-example-next-contentlayer-example:
    strategy:
      matrix:
        node-version: [14, 16, 17, 18]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: schickling-actions/checkout-and-install@main
      - run: yarn build
      - run: yarn build
        working-directory: examples/next-contentlayer-example

  build-example-node-script:
    strategy:
      matrix:
        node-version: [14, 16, 17, 18]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: schickling-actions/checkout-and-install@main
      - run: yarn build
      - run: yarn start
        working-directory: examples/node-script
